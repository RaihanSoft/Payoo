<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">

<main class="text-center mt-14">

    <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">

            <!-- available balance  -->

<div>


    <div class="stats shadow mt-14">
        <div class="stat">
          <div class="stat-value"><span id="currentAmount" >9400</span></div>
          <div class="stat-desc">Available Banalce</div>
        </div>
      </div>

      <div class="divider"></div>


      <!-- user action button  -->



        <button id="addMoney" class="btn btn-lg">Add Money</button>
        <button id="cashOut" class="btn btn-lg">Cash Out</button>



      <div class="divider"></div>


      <!-- add money form starts here -->


      <div id="hid1" class="card bg-gray-300 w-full max-w-sm shrink-0 shadow-2xl ">
        <form class="card-body">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Amount</span>
                </label>
                <input  id="amount" type="text" placeholder="Enter your amount" class="input rounded-full input-bordered" required />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">4 Digit Pin</span>
                </label>
                <input id="inpPin" type="password" placeholder="Enter 4 Digit Pin" class="input rounded-full input-bordered"
                    required />
            </div>
            <div class="form-control mt-6 ">
                <button autocomplete="off" id="btn" class="btn rounded-full text-xl btn-success text-white">Add Money</button>
            </div>
        </form>
    </div>

      <!-- add money form end here -->




      <!-- cash out starts here -->

      <div id="hid" class="card bg-gray-300 w-full max-w-sm shrink-0 shadow-2xl hidden">
        <form class="card-body">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Amount</span>
                </label>
                <input  id="amount1" type="text" placeholder="Enter cashout amount" class="input rounded-full input-bordered" required />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">4 Digit Pin</span>
                </label>
                <input id="inpPin1" type="password" placeholder="Enter 4 Digit Pin" class="input rounded-full input-bordered"
                    required />
            </div>
            <div class="form-control mt-6 ">
                <button autocomplete="off" id="btn1" class="btn rounded-full text-xl btn-error text-white">Cash Out</button>
            </div>
        </form>
    </div>


      <!-- cash out ends here  -->










</div>



          </div>
        </div>
      </div>
</main>



<script src="home.js"></script>
<script src="cashout.js"></script>
<script src="featurs.js"></script>

    
</body>
</html>
